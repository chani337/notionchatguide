<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>TeachChain Guide (Responsive Widget)</title>

<link rel="preconnect" href="https://cdn.jsdelivr.net" />
<link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.css">

<style>
  * { margin:0; padding:0; box-sizing:border-box; }
  html, body { width:100%; height:100%; background:transparent; }
  body{
    font-family: Pretendard, -apple-system, BlinkMacSystemFont, "Segoe UI", "Apple SD Gothic Neo", "Noto Sans KR", sans-serif;
  }

  /* 노션 임베드가 주는 크기 그대로 따라감 */
  .widget {
    width: 100%;
    height: 100%;
    background: transparent;
    overflow: hidden;
    border-radius: 18px;
    container-type: inline-size; /* container query */
  }

  .guide-card {
    width: 100%;
    height: 100%;
    border-radius: 18px;
    overflow: hidden;
    background: #ffffff;
    border: 1px solid #e6edf7;
    box-shadow: 0 10px 20px rgba(0,0,0,0.08);
    display: flex;
    flex-direction: column;
  }

  /* Header */
  .guide-header {
    background: #eaf2ff;
    padding: 12px 14px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    gap: 10px;
    border-bottom: 1px solid #dfe9fb;
  }

  .left {
    display: flex;
    gap: 10px;
    align-items: center;
    min-width: 0;
  }

  .dot {
    width: 16px;
    height: 16px;
    border-radius: 999px;
    background: #2d6cff;
    box-shadow: inset 0 0 0 4px rgba(255,255,255,0.6);
    flex: 0 0 auto;
  }

  .title-wrap { min-width:0; }
  .title {
    font-size: 20px;
    font-weight: 900;
    letter-spacing: -0.4px;
    color: #0f172a;
    line-height: 1.1;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }
  .subtitle {
    margin-top: 4px;
    font-size: 13px;
    font-weight: 700;
    color: #4b5563;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
  }

  .brand {
    background: #d7e6ff;
    color: #0b3aa5;
    font-weight: 900;
    font-size: 18px;
    padding: 10px 16px;
    border-radius: 999px;
    border: 1px solid #c6dbff;
    flex: 0 0 auto;
    white-space: nowrap;
  }

  /* Body */
  .guide-body {
    padding: 12px 14px;
    background: #f7f9fd;
    flex: 1 1 auto;
    display: flex;
    flex-direction: column;
    gap: 10px;
  }

  .row {
    background: #ffffff;
    border: 1px solid #e6edf7;
    border-radius: 18px;
    padding: 12px 14px;
    display: flex;
    align-items: center;
    gap: 14px;
  }

  .num {
    width: 46px;
    height: 46px;
    border-radius: 16px;
    background: #eaf2ff;
    border: 1px solid #cfe0ff;
    display: grid;
    place-items: center;
    font-weight: 900;
    font-size: 20px;
    color: #1d4ed8;
    flex: 0 0 auto;
  }

  .text {
    font-size: 17px;
    font-weight: 900;
    color: #0f172a;
    letter-spacing: -0.2px;
    line-height: 1.25;
    white-space: normal; /* 좁으면 줄바꿈 */
  }

  .pill {
    display: inline-flex;
    align-items: center;
    justify-content: center;
    padding: 6px 12px;
    border-radius: 999px;
    border: 2px solid #d1d5db;
    background: #ffffff;
    font-weight: 900;
    font-size: 15px;
    margin: 0 6px;
    vertical-align: middle;
    white-space: nowrap;
  }

  .tip {
    font-size: 13px;
    font-weight: 800;
    color: #6b7280;
    margin-left: 6px;
  }

  /* =========================
     details(아코디언)
     ========================= */

  details.guide-details{
    background: #ffffff;
    border: 1px solid #e6edf7;
    border-radius: 18px;
    overflow: hidden;
  }

  details.guide-details summary{
    list-style: none;
    cursor: pointer;
    user-select: none;

    padding: 12px 14px;
    display: flex;
    justify-content: space-between;
    align-items: center;
    gap: 10px;
  }
  details.guide-details summary::-webkit-details-marker{ display:none; }

  .summary-title{
    font-size: 18px;
    font-weight: 900;
    color: #0f172a;
    white-space: nowrap;
    overflow: hidden;
    text-overflow: ellipsis;
    letter-spacing: -0.2px;
  }

  .drop{
    width: 46px;
    height: 46px;
    border-radius: 999px;
    border: 2px solid #e5e7eb;
    display: grid;
    place-items: center;
    font-weight: 900;
    color: #111827;
    flex: 0 0 auto;
    transition: transform .18s ease;
    background: #fff;
  }

  /* open 상태에서 화살표 회전 */
  details.guide-details[open] .drop{
    transform: rotate(180deg);
  }

  .detailBody{
    border-top: 1px solid #eef2f8;
    padding: 12px 14px 14px 14px;
    background: #ffffff;
  }

  .examples{
    display:flex;
    flex-wrap:wrap;
    gap: 8px;
  }

  /* =====================================================
     컨테이너 쿼리: 노션 왼쪽 패널처럼 좁아질 때 자동 축소
     ===================================================== */

  @container (max-width: 520px) {
    .guide-header { padding: 10px 12px; }
    .title { font-size: 18px; }
    .subtitle { font-size: 12px; }
    .brand { font-size: 16px; padding: 9px 14px; }

    .text { font-size: 15px; }
    .pill { font-size: 13px; padding: 5px 10px; }

    .summary-title{ font-size: 16px; }
  }

  @container (max-width: 420px) {
    .guide-header { padding: 9px 10px; gap: 8px; }
    .dot { width: 14px; height: 14px; }
    .title { font-size: 16px; }
    .subtitle { font-size: 11px; }
    .brand { font-size: 14px; padding: 8px 12px; }

    .guide-body { padding: 10px; gap: 8px; }
    .row { padding: 10px; gap: 10px; border-radius: 16px; }
    .num { width: 40px; height: 40px; font-size: 18px; }
    .text { font-size: 14px; line-height: 1.2; }
    .pill { font-size: 12px; padding: 4px 9px; margin: 0 4px; }
    .tip { font-size: 12px; }

    details.guide-details{ border-radius: 16px; }
    details.guide-details summary{ padding: 10px; }
    .summary-title{ font-size: 14px; }
    .drop { width: 40px; height: 40px; }
    .detailBody{ padding: 10px; }
  }

  @container (max-width: 340px) {
    .brand { font-size: 12px; padding: 7px 10px; }
    .title { font-size: 15px; }
    .text { font-size: 13px; }
    .pill { font-size: 11px; padding: 4px 8px; }
    .summary-title{ font-size: 13px; }
  }

  /* fallback */
  @media (max-width: 420px) {
    .title { font-size: 16px; }
    .brand { font-size: 14px; padding: 8px 12px; }
    .text { font-size: 14px; }
  }
</style>
</head>

<body>
  <div class="widget">
    <div class="guide-card">
      <div class="guide-header">
        <div class="left">
          <div class="dot"></div>
          <div class="title-wrap">
            <div class="title">챗봇 이용 방법</div>
            <div class="subtitle">빠르게 찾고, 정확히 검색하는 법</div>
          </div>
        </div>
        <div class="brand">TeachChain</div>
      </div>

      <div class="guide-body">
        <div class="row">
          <div class="num">1</div>
          <div class="text">
            질문 입력 후 <span class="pill">Enter</span>를 누르면 챗봇이 동작해요.
          </div>
        </div>

        <div class="row">
          <div class="num">2</div>
          <div class="text">
            검색 팁 “클라우드 교안 있어?”처럼
            <span class="pill">주제 + 교안</span>
            <span class="tip">조합이 가장 정확해요.</span>
          </div>
        </div>

        <details class="guide-details">
          <summary>
            <span class="summary-title">더 자세한 예시 보기</span>
            <span class="drop" aria-hidden="true">▼</span>
          </summary>
          <div class="detailBody">
            <div class="examples">
              <span class="pill">database 교안 있어?</span>
              <span class="pill">Notion 특강 교안</span>
            </div>
          </div>
        </details>
      </div>
    </div>
  </div>
</body>
</html>
