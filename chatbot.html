<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>TeachChain Mini Bot</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root{
      --widget-h: 170px;
      --header-h: 34px;
      --input-h: 44px;
      --radius: 14px;

      --brand: #0B7CC1;
      --bg: #ffffff;
      --panel: #f6f7fb;
      --border: #e5e7eb;
      --text: #111827;
      --muted: #6b7280;
    }

    html, body {
      width: 100%;
      height: auto;
      background: transparent;
      overflow: hidden;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", "Noto Sans KR", sans-serif;
    }

    .stage {
      width: 100%;
      padding: 0;
      background: transparent;
    }

    #chat-container {
      width: 100%;
      height: var(--widget-h);
      display: flex;
      flex-direction: column;

      background: var(--bg);
      border: 1px solid var(--border);
      border-radius: var(--radius);
      overflow: hidden;

      box-shadow: 0 8px 24px rgba(0,0,0,0.12);
    }

    /* ===== Header ===== */
    #chat-header {
      height: var(--header-h);
      background: var(--brand);
      color: #fff;
      padding: 0 10px;

      display: flex;
      align-items: center;
      gap: 8px;

      font-size: 12px;
      font-weight: 800;
      letter-spacing: -0.2px;
      flex: 0 0 auto;
    }

    #chat-header .tag {
      font-size: 10px;
      font-weight: 800;
      padding: 2px 8px;
      border-radius: 999px;
      background: rgba(255,255,255,0.16);
      border: 1px solid rgba(255,255,255,0.22);
    }

    /* ===== Messages ===== */
    #chat-messages {
      flex: 1 1 auto;
      overflow-y: auto;
      padding: 8px;
      background: var(--panel);

      display: flex;
      flex-direction: column;
      gap: 6px;
    }

    .message {
      max-width: 92%;
      padding: 7px 9px;
      border-radius: 10px;
      font-size: 11px;
      line-height: 1.35;
      word-break: break-word;
      white-space: pre-wrap;
    }

    .message.user {
      align-self: flex-end;
      background: var(--brand);
      color: #fff;
      border-bottom-right-radius: 6px;
    }

    .message.bot {
      align-self: flex-start;
      background: #fff;
      color: var(--text);
      border: 1px solid var(--border);
      border-bottom-left-radius: 6px;
    }

    /* ===== Input ===== */
    #chat-input-container {
      height: var(--input-h);
      flex: 0 0 auto;

      display: flex;
      align-items: center;
      gap: 8px;

      padding: 8px;
      border-top: 1px solid var(--border);
      background: #fff;
    }

    #chat-input {
      flex: 1 1 auto;
      min-width: 0;

      height: 100%;
      padding: 0 10px;

      border: 1px solid #d1d5db;
      border-radius: 12px;
      font-size: 12px;
      outline: none;
      background: #fff;
    }
    #chat-input:focus { border-color: var(--brand); }

    #send-button {
      flex: 0 0 auto;
      height: 100%;
      padding: 0 12px;

      background: var(--brand);
      color: #fff;
      border: none;
      border-radius: 12px;

      font-size: 12px;
      font-weight: 900;
      cursor: pointer;
      white-space: nowrap;
    }
    #send-button:disabled {
      background: #cbd5e1;
      cursor: not-allowed;
    }

    /* ===== Typing ===== */
    .message.typing {
      background: #fff;
      border: 1px solid var(--border);
      padding: 7px 9px;
    }
    .typing-indicator { display: flex; gap: 4px; align-items: center; }
    .typing-indicator span {
      width: 5px; height: 5px;
      border-radius: 50%;
      background: var(--brand);
      animation: typing 1.2s infinite;
      opacity: 0.5;
    }
    .typing-indicator span:nth-child(2) { animation-delay: 0.15s; }
    .typing-indicator span:nth-child(3) { animation-delay: 0.3s; }

    @keyframes typing {
      0%, 60%, 100% { transform: translateY(0); opacity: 0.45; }
      30% { transform: translateY(-3px); opacity: 1; }
    }

    /* ===== Scrollbar (compact) ===== */
    #chat-messages::-webkit-scrollbar { width: 6px; }
    #chat-messages::-webkit-scrollbar-thumb { background: #d1d5db; border-radius: 8px; }

    @media (max-width: 380px) {
      :root{
        --widget-h: 155px;
        --input-h: 42px;
      }
      .message { font-size: 10.8px; }
    }
  </style>
</head>

<body>
  <div class="stage">
    <div id="chat-container">
      <div id="chat-header">üí¨ AI ÎèÑÏö∞ÎØ∏ <span class="tag">TeachChain</span></div>

      <div id="chat-messages">
        <div class="message bot">ÍµêÏïà Í¥ÄÎ†® ÏßàÎ¨∏ ÎèÑÏôÄÎìúÎ†§Ïöî üôÇ</div>
      </div>

      <div id="chat-input-container">
        <input type="text" id="chat-input" placeholder="ÏßàÎ¨∏..." autocomplete="off" />
        <button id="send-button">Ï†ÑÏÜ°</button>
      </div>
    </div>
  </div>

  <script>
    const N8N_WEBHOOK_URL = 'https://fragrant-pond-159b.chani7873.workers.dev/';

    const messagesContainer = document.getElementById('chat-messages');
    const chatInput = document.getElementById('chat-input');
    const sendButton = document.getElementById('send-button');

    function addMessage(text, isUser = false) {
      const messageDiv = document.createElement('div');
      messageDiv.className = `message ${isUser ? 'user' : 'bot'}`;
      messageDiv.textContent = text;
      messagesContainer.appendChild(messageDiv);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function showTypingIndicator() {
      const typingDiv = document.createElement('div');
      typingDiv.className = 'message typing';
      typingDiv.id = 'typing-indicator';
      typingDiv.innerHTML = `
        <div class="typing-indicator">
          <span></span><span></span><span></span>
        </div>
      `;
      messagesContainer.appendChild(typingDiv);
      messagesContainer.scrollTop = messagesContainer.scrollHeight;
    }

    function hideTypingIndicator() {
      const t = document.getElementById('typing-indicator');
      if (t) t.remove();
    }

    async function readResponseSafely(response) {
      const raw = await response.text();
      if (!raw) return { raw: '', json: null };
      try { return { raw, json: JSON.parse(raw) }; }
      catch { return { raw, json: null }; }
    }

    function extractReplyFromText(s) {
      if (!s) return '';
      const m1 = s.match(/"reply"\s*:\s*"([^"]+)"/);
      if (m1 && m1[1]) return m1[1];

      const m2 = s.match(/```json[\s\S]*?"reply"\s*:\s*"([^"]+)"[\s\S]*?```/);
      if (m2 && m2[1]) return m2[1];

      const m3 = s.match(/reply'\s*:\s*'([^']+)'/);
      if (m3 && m3[1]) return m3[1];

      return '';
    }

    function extractBotReply(parsed) {
      const j = parsed.json;

      if (j && typeof j === 'object' && typeof j.reply === 'string' && j.reply.trim()) {
        return j.reply.trim();
      }

      if (j && typeof j === 'object' && typeof j.output === 'string' && j.output.trim()) {
        const extracted = extractReplyFromText(j.output);
        return (extracted || j.output).trim();
      }

      if (j && typeof j === 'object') {
        if (typeof j.message === 'string' && j.message.trim()) return j.message.trim();
        if (typeof j.text === 'string' && j.text.trim()) return j.text.trim();
      }

      const extractedRaw = extractReplyFromText(parsed.raw);
      if (extractedRaw) return extractedRaw.trim();

      if (parsed.raw && parsed.raw.trim()) return parsed.raw.trim();
      return 'ÏùëÎãµÏù¥ ÏóÜÏäµÎãàÎã§.';
    }

    async function sendMessage() {
      const message = chatInput.value.trim();
      if (!message) return;

      addMessage(message, true);
      chatInput.value = '';
      sendButton.disabled = true;
      showTypingIndicator();

      try {
        const response = await fetch(N8N_WEBHOOK_URL, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ message, timestamp: new Date().toISOString() })
        });

        const parsed = await readResponseSafely(response);
        const botResponse = extractBotReply(parsed);

        hideTypingIndicator();
        addMessage(botResponse, false);

      } catch (err) {
        hideTypingIndicator();
        addMessage('Ïó∞Í≤∞ Ïò§Î•ò', false);
        console.error(err);
      }

      sendButton.disabled = false;
      chatInput.focus();
    }

    sendButton.addEventListener('click', sendMessage);
    chatInput.addEventListener('keydown', (e) => {
      if (e.key === 'Enter') sendMessage();
    });
  </script>
</body>
</html>
