<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>챗봇 이용 방법</title>

  <!-- Pretendard -->
  <link rel="preconnect" href="https://cdn.jsdelivr.net" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard@v1.3.9/dist/web/static/pretendard.css">

  <style>
    :root{
      --card:#f3f5f9;
      --card-line:#dfe6f2;

      --header:#dbe7fb;
      --header-line:#c9d8f3;

      --text:#0f172a;
      --muted:#5b6474;

      --primary:#2f80ff;
      --primary-2:#5da0ff;

      --chip-bg:#cfe0ff;
      --chip-line:#b6ceff;

      --row-bg:#ffffff;
      --row-line:#e3e8f3;

      --kbd-bg:#ffffff;
      --kbd-line:#cfd6e3;

      --shadow: 0 10px 30px rgba(15, 23, 42, .18);
      --radius: 26px;
      --inner-radius: 18px;
    }

    *{ box-sizing:border-box; }
    html, body{ height:100%; }
    body{
      margin:0;
      font-family: "Pretendard", -apple-system, BlinkMacSystemFont, "Segoe UI",
                   "Apple SD Gothic Neo","Noto Sans KR", Arial, sans-serif;

      /* ✅ 노션 임베드 배경에 맞추기: 투명 */
      background: transparent;

      display:flex;
      align-items:center;
      justify-content:center;
      padding: 12px;
    }

    .frame{
      width: min(720px, 100%);
    }

    .panel{
      background: var(--card);
      border: 1px solid var(--card-line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
      position: relative;
    }

    /* 말풍선 꼬리 */
    .panel::after{
      content:"";
      position:absolute;
      left: 64px;
      bottom: -12px;
      width: 22px;
      height: 22px;
      background: var(--card);
      border-left: 1px solid var(--card-line);
      border-bottom: 1px solid var(--card-line);
      transform: rotate(45deg);
      filter: drop-shadow(0 10px 14px rgba(15,23,42,.10));
    }

    /* 헤더 */
    .head{
      background: var(--header);
      border-bottom: 1px solid var(--header-line);
      padding: 18px 20px;
      display:flex;
      gap: 14px;
      align-items:center;
    }

    .dotWrap{
      width: 22px;
      height: 22px;
      border-radius: 999px;
      display:grid;
      place-items:center;
      background: rgba(47,128,255,.16);
      border: 1px solid rgba(47,128,255,.22);
      flex: 0 0 auto;
    }
    .dot{
      width: 10px;
      height: 10px;
      border-radius: 999px;
      background: linear-gradient(180deg, var(--primary), var(--primary-2));
      box-shadow: 0 0 0 4px rgba(47,128,255,.18);
    }

    .titles{
      min-width:0;
    }
    .title{
      font-size: 22px;
      line-height: 1.1;
      letter-spacing: -0.6px;
      font-weight: 900;
      color: var(--text);
      margin:0;
    }
    .sub{
      margin: 6px 0 0 0;
      font-size: 15px;
      color: var(--muted);
      letter-spacing: -0.3px;
      font-weight: 600;
    }

    .chip{
      margin-left:auto;
      padding: 10px 18px;
      border-radius: 999px;
      background: var(--chip-bg);
      border: 1px solid var(--chip-line);
      color: #0b3aa6;
      font-weight: 900;
      font-size: 22px;
      letter-spacing: -0.6px;
      box-shadow: 0 6px 16px rgba(47,128,255,.16) inset;
      white-space:nowrap;
    }

    /* 본문 */
    .body{
      padding: 18px 18px 16px 18px;
      display:flex;
      flex-direction:column;
      gap: 14px;
    }

    .row{
      background: var(--row-bg);
      border: 1px solid var(--row-line);
      border-radius: 22px;
      padding: 16px 18px;
      display:flex;
      align-items:center;
      gap: 14px;
    }

    .num{
      width: 44px;
      height: 44px;
      border-radius: 14px;
      display:grid;
      place-items:center;
      font-weight: 1000;
      font-size: 22px;
      color: #0b3aa6;
      background: rgba(47,128,255,.12);
      border: 1px solid rgba(47,128,255,.18);
      flex: 0 0 auto;
    }

    .rowText{
      font-size: 20px;
      color: var(--text);
      letter-spacing: -0.55px;
      line-height: 1.25;
      font-weight: 700;
      display:flex;
      flex-wrap:wrap;
      gap: 8px;
      align-items:center;
    }

    .kbd{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding: 5px 14px;
      border-radius: 14px;
      background: var(--kbd-bg);
      border: 2px solid var(--kbd-line);
      box-shadow: 0 3px 0 rgba(15,23,42,.08);
      font-weight: 900;
      font-size: 18px;
      letter-spacing: -0.3px;
      color: var(--text);
      white-space:nowrap;
    }

    .pill{
      display:inline-flex;
      align-items:center;
      justify-content:center;
      padding: 6px 14px;
      border-radius: 999px;
      background: rgba(255,255,255,.92);
      border: 2px solid rgba(15,23,42,.10);
      box-shadow: 0 2px 0 rgba(15,23,42,.06);
      font-weight: 900;
      font-size: 18px;
      letter-spacing: -0.35px;
      color: var(--text);
      white-space:nowrap;
    }

    .tip{
      color: #111827;
      font-weight: 900;
    }
    .hint{
      color: #4b5563;
      font-weight: 700;
    }

    /* 아코디언 */
    details{
      background: var(--row-bg);
      border: 1px solid var(--row-line);
      border-radius: 22px;
      overflow:hidden;
    }
    summary{
      list-style:none;
      cursor:pointer;
      user-select:none;
      padding: 16px 18px;
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 12px;

      font-size: 22px;
      font-weight: 1000;
      letter-spacing: -0.7px;
      color: var(--text);
    }
    summary::-webkit-details-marker{ display:none; }

    .drop{
      width: 44px;
      height: 44px;
      border-radius: 999px;
      background: rgba(255,255,255,.95);
      border: 1px solid rgba(15,23,42,.12);
      display:grid;
      place-items:center;
      box-shadow: 0 2px 0 rgba(15,23,42,.06);
      transition: transform .18s ease;
      flex: 0 0 auto;
    }
    details[open] .drop{ transform: rotate(180deg); }

    .detailBody{
      padding: 0 18px 16px 18px;
      color: #4b5563;
      font-size: 16px;
      line-height: 1.5;
      letter-spacing: -0.25px;
      font-weight: 600;
    }
    .examples{
      margin-top: 10px;
      display:flex;
      flex-wrap:wrap;
      gap: 8px;
    }

    /* 모바일 대응 */
    @media (max-width: 420px){
      .title{ font-size: 18px; }
      .chip{ font-size: 18px; padding: 8px 14px; }
      .rowText{ font-size: 16px; }
      summary{ font-size: 18px; }
      .panel::after{ left: 44px; }
    }
  </style>
</head>

<body>
  <div class="frame">
    <section class="panel" aria-label="챗봇 이용 방법">
      <header class="head">
        <div class="dotWrap" aria-hidden="true"><div class="dot"></div></div>
        <div class="titles">
          <p class="title">챗봇 이용 방법</p>
          <p class="sub">빠르게 찾고, 정확히 검색하는 법</p>
        </div>
        <div class="chip">TeachChain</div>
      </header>

      <main class="body">
        <div class="row">
          <div class="num">1</div>
          <div class="rowText">
            <span class="tip">질문 입력 후</span>
            <span class="kbd">Space</span>
            <span class="hint">를 누르면 추천이 동작해요.</span>
          </div>
        </div>

        <div class="row">
          <div class="num">2</div>
          <div class="rowText">
            <span class="tip">검색 팁 </span>
            <span class="hint">“클라우드 교안 있어?”처럼</span>
            <span class="pill">주제 + 교안</span>
            <span class="hint">조합이 가장 정확해요.</span>
          </div>
        </div>

        <details>
          <summary>
            더 자세한 예시 보기
            <span class="drop" aria-hidden="true">▼</span>
          </summary>
          <div class="detailBody">
            <div class="examples">
              <span class="pill">database 교안 있어?</span>
              <span class="pill">클라우드 교안</span>
              <span class="pill">Notion 특강 교안</span>
            </div>
          </div>
        </details>
      </main>
    </section>
  </div>
</body>
</html>
